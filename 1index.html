<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Exercicios</title>
    <script>
        var num1 = prompt("Informe o primeiro numero","100");
        var num2 = prompt("Informe o segundo numero", "200");
        var num3 = prompt("Informe o terceiro numero", "300");
        if((num1 > num2) && (num1 > num3)) mensagem = "O primeiro numero informado é maior!"
        else 
        if((num2 > num1) && (num2 > num3)) mensagem = "O segundo numero informado é maior!"
        else
        if((num3 > num1) && (num3 > num2)) mensagem = "O terceiro numero informado é maior!"
        else
        mensagem = "Os numeros são iguais ou nada informado";
        alert(mensagem);

    </script>
</head>
